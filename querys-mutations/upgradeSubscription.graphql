# Write your query or mutation her
mutation subscriptionUpgrade {
  upgradeSubscriptions(type: PREMIUM)
}

query userProfile {
  me{
    first_name,
    email,
    subscription_id{
      type_subscription,
      start_date,
      end_date,
      price,
      stripe_id
    }
  }
}


mutation addingSource {
  addSource(source:"tok_mx")
}

